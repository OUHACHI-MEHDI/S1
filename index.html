<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>S1 Calculator Form</title>

<style>
body{font-family:Arial;background:#f4f4f4;padding:20px}
.module{background:white;padding:15px;margin:10px;border-radius:10px}
input{margin:5px;width:60px}
.result{font-weight:bold}
.success{color:green}
.fail{color:red}
</style>

</head>
<body>

<h2>SEMESTER 1 FINAL RESULTS CALCULATOR</h2>

<form onsubmit="event.preventDefault();calculate();">

<div class="module"><h3>Analysis</h3>
CC <input id="an_cc" type="text">
Exam <input id="an_ex" type="text">
<div id="r_an" class="result"></div></div>

<div class="module"><h3>Algebra</h3>
CC <input id="al_cc" type="text">
Exam <input id="al_ex" type="text">
<div id="r_al" class="result"></div></div>

<div class="module"><h3>Statistics</h3>
CC <input id="st_cc" type="text">
Exam <input id="st_ex" type="text">
<div id="r_st" class="result"></div></div>

<div class="module"><h3>Informatique</h3>
CC <input id="in_cc" type="text">
Exam <input id="in_ex" type="text">
<div id="r_in" class="result"></div></div>

<div class="module"><h3>Technical Drawing</h3>
MTP <input id="dt_mtp" type="text">
Exam <input id="dt_ex" type="text">
<div id="r_dt" class="result"></div></div>

<div class="module"><h3>Economy</h3>
CC <input id="ec_cc" type="text">
Exam <input id="ec_ex" type="text">
<div id="r_ec" class="result"></div></div>

<div class="module"><h3>Human engineering</h3>
CC <input id="hi_cc" type="text">
Exam <input id="hi_ex" type="text">
<div id="r_hi" class="result"></div></div>

<div class="module"><h3>French</h3>
CC <input id="fr_cc" type="text">
Exam <input id="fr_ex" type="text">
<div id="r_fr" class="result"></div></div>

<div class="module"><h3>English</h3>
CC <input id="en_cc" type="text">
Exam <input id="en_ex" type="text">
<div id="r_en" class="result"></div></div>

<div class="module"><h3>Physics</h3>
TP1 <input id="ph_tp1" type="text">
TP2 <input id="ph_tp2" type="text">
CC <input id="ph_cc" type="text">
Exam <input id="ph_ex" type="text">
<div id="r_ph" class="result"></div></div>

<div class="module"><h3>Chemistry</h3>
TP1 <input id="ch_tp1" type="text">
TP2 <input id="ch_tp2" type="text">
CC <input id="ch_cc" type="text">
Exam <input id="ch_ex" type="text">
<div id="r_ch" class="result"></div></div>

<button type="submit">Calculate</button>

</form>

<h2 id="final"></h2>
